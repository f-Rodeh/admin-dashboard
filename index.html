<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Rodeh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header one">
    <ion-icon name="search-outline" ></ion-icon>
    <input type="search">
    <ion-icon name="notifications-outline" tabindex="0"><button></button></ion-icon>
    <img class="profile-pic" src="./img/pfp-kana.jpg" alt="">
    <span class="user-name">Arima Kana</span>
  </div>
  <div class="header two">
    <img class="profile-pic medium" src="./img/pfp-kana.jpg" alt="">
    <div class="greeting">
      <p>Hi there,</p>
      <h1>Arima Kana (@arima_k)</h1>
    </div>
    <button class="header-button">New</button>
    <button class="header-button">Upload</button>
    <button class="header-button">Share</button>
  </div>
  <div class="nav-sidebar">
    <div class="logo">
      <img src="./img/logoipsum-291.svg" alt="Logoipsum">
      <span>Dashboard</span>
    </div>
    <div class="nav-item">
      <ion-icon name="home-outline"></ion-icon>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <ion-icon name="person-circle-outline"></ion-icon>
      <span>Profile</span>
    </div>
    <div class="nav-item">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <span>Messages</span>
    </div>
  </div>
  <div class="info-sidebar"></div>
  <main></main>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
